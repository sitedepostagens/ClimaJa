<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastrar</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <div class="container">
    <h2>Cadastro</h2>
    <form id="register-form">
      <input type="email" id="register-email" placeholder="Email" required />
      <input type="password" id="register-password" placeholder="Senha" required />
      <button type="submit">Cadastrar</button>
    </form>
    <div class="mt-3">
      <span>Já tem conta?</span>
      <a href="login.html" class="alt-link fw-bold">Entrar</a>
    </div>
  </div>
  <script type="module" src="./js/script.js"></script>
  <script>
    // Intercala para login ao pressionar Enter no último campo
    document.getElementById('register-password').addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        document.getElementById('register-form').dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
