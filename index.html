<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimaJá - Previsão do Tempo</title>
    <style>
        /* Reset e estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2.2rem;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, #6e8efb, #a777e3);
            border-radius: 2px;
        }

        .search-box {
            display: flex;
            margin-bottom: 30px;
            position: relative;
        }

        .search-box input {
            flex: 1;
            height: 50px;
            background: #f5f7fa;
            border: none;
            outline: none;
            border-radius: 25px 0 0 25px;
            padding: 0 25px;
            font-size: 16px;
            color: #333;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            background: #fff;
            box-shadow: 0 0 0 3px rgba(110, 142, 251, 0.3);
        }

        .search-box button {
            width: 120px;
            height: 50px;
            background: linear-gradient(to right, #6e8efb, #a777e3);
            color: white;
            border: none;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(110, 142, 251, 0.4);
        }

        .search-box button:hover {
            background: linear-gradient(to right, #5a7dfa, #9666e0);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(110, 142, 251, 0.5);
        }

        .search-box button:active {
            transform: translateY(0);
        }

        .weather-card {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            border-radius: 15px;
            padding: 25px;
            color: white;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .city-name {
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .date {
            font-size: 1rem;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .weather-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3.5rem;
        }

        .temperature {
            font-size: 3.5rem;
            font-weight: 700;
            margin: 10px 0;
        }

        .description {
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-transform: capitalize;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
        }

        .detail-item:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
        }

        .detail-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .error-message {
            background: rgba(231, 76, 60, 0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #6e8efb;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .search-box input {
                border-radius: 25px;
                margin-bottom: 10px;
            }
            
            .search-box button {
                width: 100%;
                border-radius: 25px;
            }
            
            .weather-details {
                grid-template-columns: 1fr;
            }
            
            .temperature {
                font-size: 2.8rem;
            }
        }

        /* Efeito de partículas no fundo (opcional) */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Efeito de partículas no fundo -->
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1>ClimaJá</h1>
        
        <div class="search-box">
            <input type="text" placeholder="Digite o nome da cidade...">
            <button>Buscar</button>
        </div>
        
        <div class="loading">
            <div class="loading-spinner"></div>
            <p>Buscando informações...</p>
        </div>
        
        <div class="weather-card">
            <div class="city-name">Cidade</div>
            <div class="date">Data</div>
            <div class="weather-icon">☀️</div>
            <div class="temperature">--°C</div>
            <div class="description">Descrição</div>
            
            <div class="weather-details">
                <div class="detail-item">
                    <span class="detail-label">Sensação</span>
                    <span class="detail-value">--°C</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Umidade</span>
                    <span class="detail-value">--%</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Vento</span>
                    <span class="detail-value">-- km/h</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Pressão</span>
                    <span class="detail-value">-- hPa</span>
                </div>
            </div>
        </div>
        
        <div class="error-message">
            Cidade não encontrada. Verifique o nome e tente novamente.
        </div>
        
        <div class="footer">
            ClimaJá &copy; 2023 - Previsão do Tempo em Tempo Real
        </div>
    </div>

    <script>
        // Script para criar partículas no fundo
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Tamanho aleatório entre 5 e 15px
                const size = Math.random() * 10 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Posição inicial aleatória
                particle.style.left = `${Math.random() * 100}%`;
                
                // Duração da animação aleatória
                const duration = Math.random() * 10 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                // Atraso aleatório
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
            
            // Simulação de busca de clima (para demonstração)
            const searchButton = document.querySelector('.search-box button');
            const searchInput = document.querySelector('.search-box input');
            const loadingElement = document.querySelector('.loading');
            const weatherCard = document.querySelector('.weather-card');
            const errorMessage = document.querySelector('.error-message');
            
            searchButton.addEventListener('click', function() {
                const city = searchInput.value.trim();
                
                if (city === '') {
                    showError('Por favor, digite o nome de uma cidade.');
                    return;
                }
                
                // Simular busca
                loadingElement.style.display = 'block';
                weatherCard.style.display = 'none';
                errorMessage.style.display = 'none';
                
                setTimeout(() => {
                    loadingElement.style.display = 'none';
                    
                    // Simular resultado aleatório para demonstração
                    if (Math.random() > 0.2) { // 80% de chance de sucesso
                        updateWeatherData(city);
                        weatherCard.style.display = 'block';
                    } else {
                        showError('Cidade não encontrada. Verifique o nome e tente novamente.');
                    }
                }, 1500);
            });
            
            function updateWeatherData(city) {
                // Dados simulados
                const weatherData = {
                    city: city,
                    temperature: Math.floor(Math.random() * 35) + 5,
                    feelsLike: Math.floor(Math.random() * 35) + 5,
                    humidity: Math.floor(Math.random() * 100),
                    windSpeed: Math.floor(Math.random() * 30) + 5,
                    pressure: Math.floor(Math.random() * 100) + 1000,
                    description: ['Ensolarado', 'Parcialmente nublado', 'Nublado', 'Chuvoso'][Math.floor(Math.random() * 4)],
                    icon: ['☀️', '⛅', '☁️', '🌧️'][Math.floor(Math.random() * 4)]
                };
                
                // Atualizar a interface
                document.querySelector('.city-name').textContent = weatherData.city;
                document.querySelector('.date').textContent = new Date().toLocaleDateString('pt-BR');
                document.querySelector('.weather-icon').textContent = weatherData.icon;
                document.querySelector('.temperature').textContent = `${weatherData.temperature}°C`;
                document.querySelector('.description').textContent = weatherData.description;
                document.querySelectorAll('.detail-value')[0].textContent = `${weatherData.feelsLike}°C`;
                document.querySelectorAll('.detail-value')[1].textContent = `${weatherData.humidity}%`;
                document.querySelectorAll('.detail-value')[2].textContent = `${weatherData.windSpeed} km/h`;
                document.querySelectorAll('.detail-value')[3].textContent = `${weatherData.pressure} hPa`;
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
            
            // Inicializar com dados de exemplo
            updateWeatherData('São Paulo');
        });
    </script>
</body>
</html>
