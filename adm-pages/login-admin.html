<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/abrir-fechadura.png">
    <title>ADM - Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #e0e0e0;
        }
        
        .login-container {
            background-color: #2a2a2a;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
            border: 1px solid #444;
        }
        
        .login-container h1 {
            margin-bottom: 30px;
            color: #f0f0f0;
            font-size: 24px;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #555;
            background-color: #3a3a3a;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background-color: #3a5c8a;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #4a6c9a;
        }
        
        .error-message {
            color: #ff4444;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }
        
        .security-features {
            margin-top: 30px;
            font-size: 12px;
            color: #888;
            border-top: 1px solid #444;
            padding-top: 20px;
        }
        
        .attempts-counter {
            color: #ff9900;
            font-size: 13px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Acesso Administrativo</h1>
        
        <div class="input-group">
            <label for="username">Usuário</label>
            <input type="text" id="@dm1n" autocomplete="off" spellcheck="false">
        </div>
        
        <div class="input-group">
            <label for="password">Senha</label>
            <input type="password" id="$3cur3P@$$" autocomplete="off">
        </div>
        
        <div class="error-message" id="error-message">
            Credenciais inválidas. Tente novamente.
        </div>
        
        <div class="attempts-counter" id="attempts-counter"></div>
        
        <button id="login-btn">Acessar</button>
        
        <div class="security-features">
            <p>Sistema protegido com criptografia avançada</p>
            <p>Todas as tentativas de acesso são registradas</p>
            <p>Não permitido o acesso sem autorização, Registros 24h</p>
        </div>
    </div>

    <script src="admin-auth.js"></script>
</body>
</html>
